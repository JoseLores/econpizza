# nk.yaml ---
#
# Description: a small example NK model
# Author: Gregor Boehl [mail@gregorboehl.com]
# Last-Updated: 06/04/21

name: 'nk'
variables: [y, pi, r, beta, w]
shocks: [e_beta]

equations:
    - 1 - beta*y/yPrime*r/piPrime
    - psi*(pi - 1)*pi - (1-theta) - theta*w - psi*beta*(piPrime - 1)*piPrime
    - r - max(1, rSS*(pi/piSS)**phi_pi*(y/ySS)**phi_y)
    - w - chi*y**(1+eta)
    - log(beta) - (1-rho_beta)*log(betaSS) - rho_beta*log(betaLag) - e_beta

parameters:
    theta: 6.
    psi: 58.25
    phi_pi: 1.5
    phi_y: .125
    eta: .33
    chi: .33
    rho_beta: .96

steady_state:
    fixed_values:
        beta: 0.99
        pi: 1.02^.25

    init_guesses:
        y: 2.
